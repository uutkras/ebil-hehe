<div class="container w-25 shadow p-3 mb-5 bg-body rounded-3">
    <h1 class="text-center">User Login Form</h1>
    <form class="form-label" (ngSubmit)="login()">
        <div class="mt-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Admin</option>
                <option>Customer</option>
            </select>
        </div>
        <div class="mt-3">
            <label for="user" class="form-label">User Name:</label>
            <input type="text" class="form-control" name="userId" id="userId" [(ngModel)]="userId">
        </div>
        <div class="mt-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
        </div>
        <div class="mt-3">
            <div class="row">
                <div class="col-4">
                    <button type="submit" class="btn btn-outline-success">Login</button>
                </div>
                <div class="col-3">

                </div>
                <div class="col-5">
                    <button type="submit" class="btn btn-outline-success" style="margin-left: 22%;" (click)="jsignUpPage()">Sign Up</button>
                </div>
            </div>

        </div>
    </form>
</div>
