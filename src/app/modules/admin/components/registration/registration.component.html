<!-- Main Content -->
<ng-toast></ng-toast>
<div class="container-fluid fixed-column">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><img src="assets/electricity logo.png" alt="Logo" height="180"></span>
            <h4 class="company_title"><strong>Electricity Billing System</strong></h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row mt-2">
                    <h2>Create An Account</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="userId" id="userId" [(ngModel)]="userId" class="form__input" placeholder="User Id" >
                            </div>
                            <div class="col-6">
                                <input type="text" name="name" id="name" [(ngModel)]="name" class="form__input" placeholder="Name" >
                            </div>
                            
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <div class="col-6">
                                <input type="text" name="email" id="email" [(ngModel)]="email"class="form__input" placeholder="Email" >
                            </div>
                            <div class="col-6">
                                <input type="text" name="phone" id="phone" [(ngModel)]="phone"class="form__input" placeholder="Phone Number" >
                            </div>
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <div class="col-6">
                                <input type="password" name="password" id="password" [(ngModel)]="password" class="form__input" placeholder="Password">
                            </div>
                            <div class="col-6">
                                <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword" (input)="checkPassword()" class="form__input" placeholder="Confirm Password" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12"  *ngIf="passwordsDoNotMatch" class="text-danger">Passwords do not match.</div>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                            <label class="form-check-label" for="form2Example3g">
                              I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                            </label>
                          </div>
                        <div class="row">
                            <button type="submit" class="btn ms-5" (click)="saveUser()">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Already have an account? <a href="/login">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
